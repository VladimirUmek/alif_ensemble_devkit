# A project translates into one executable or library.
project:

  processor:
    trustzone: off

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: AlifSemiconductor::Device:Conductor Tool support
    - component: AlifSemiconductor::Device:Startup&C Startup

    - component: AlifSemiconductor::Device:Retarget IO:STDOUT

    - component: AlifSemiconductor::Device:SOC Peripherals:PINCONF
    - component: AlifSemiconductor::Device:SOC Peripherals:USART

    - component: ARM::CMSIS:CORE

    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source

    - component: CMSIS Driver:GPIO
    - component: CMSIS Driver:USART:Custom
    - component: CMSIS Driver:VIO:Board&DevKit-E7

    - component: CMSIS-Compiler:I/O:STDOUT&User

  add-path:
    - ./ConductorTool

  # List of source groups and files added to a project or a layer.
  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: Blinky.c
    - group: Board
      files:
        - file: main.c

  output:
    type:
      - elf
      - bin
