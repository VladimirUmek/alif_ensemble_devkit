layer:
  type: Board
  # name: AVH_MPS3_Cortsone-300
  # variant: IoT-VSocket-Ethernet
  description: Board setup for IoT with Ethernet interface
  # for-board: ARM::Ensemble_DevKit
  processor:
    endian: little
    trustzone: secure

  #connections:
  #  - connect: Ensemble_DevKit
  #    provides:
  #      - CMSIS_ETH: 0
  #      - CMSIS_VIO
  #      - STDIN
  #      - STDOUT
  #      - STDERR
  #      - Heap: 65536

  packs:
    - pack: AlifSemiconductor::Ensemble@1.2.0
    - pack: ARM::CMSIS@6.1.0
    - pack: ARM::CMSIS-Compiler@2.1.0
    - pack: ARM::CMSIS-Driver@2.8.0

  define:
    - CMSIS_board_header: "\"Ensemble_DevKit.h\""
    - CMSIS_VIN
    - CMSIS_VOUT

  #misc:
  #  - for-compiler: AC6
  #    Link:
  #      - '--diag_suppress 6314,6848'

  components:
    - component: AlifSemiconductor::Device:Startup&C Startup

    - component: AlifSemiconductor::CMSIS Driver:USART
    - component: AlifSemiconductor::CMSIS Driver:Ethernet MAC
    - component: ARM::CMSIS Driver:VIO:Custom

    - component: AlifSemiconductor::CMSIS-Compiler:CORE
    - component: AlifSemiconductor::CMSIS-Compiler:STDERR:Custom
    - component: AlifSemiconductor::CMSIS-Compiler:STDIN:Custom
    - component: AlifSemiconductor::CMSIS-Compiler:STDOUT:Custom

    - component: AlifSemiconductor::Retarget IO:STDERR
    - component: AlifSemiconductor::Retarget IO:STDIN
    - component: AlifSemiconductor::Retarget IO:STDOUT

    - component: ARM::CMSIS:CORE

    #- component: Keil::CMSIS Driver:Ethernet:ETH_LAN91C111
    

  groups:
    - group: Board
      files:
        - file: ./Ensemble_DevKit.h
        - file: ./main.h
        - file: ./main.c
        - file: ./Driver/vio_DevKit.c

